{% extends 'base.html' %}
{% load static %}

{% block title %}AI Skin Tone Analysis{% endblock %}

{% block content %}
<div class="container text-center mt-5">

    <h2 class="mb-3">ğŸ§  AI Skin Tone Recognition</h2>
    <p class="text-muted">
        Upload a clear selfie to analyze your skin tone and get dress recommendations.
    </p>

    <!-- âœ… IMPORTANT FORM -->
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <input type="file"
                   name="image"
                   class="form-control"
                   accept="image/*"
                   required>
        </div>

        {% if preview %}
            <img src="{{ preview }}"
                 class="img-fluid rounded shadow mb-3"
                 style="max-height:300px;">
        {% endif %}

        <button type="submit" class="btn btn-primary px-4">
            ğŸ” Analyze Image
        </button>
    </form>

</div>
{% endblock %}
