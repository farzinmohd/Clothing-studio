{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">

            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">User Profile</h4>
            </div>

            <div class="card-body">

                <!-- ‚úÖ PROFILE PHOTO DISPLAY -->
                {% if profile.profile_photo %}
                    <div class="text-center mb-3">
                        <img src="{{ profile.profile_photo.url }}"
                             class="rounded-circle"
                             width="120"
                             height="120"
                             style="object-fit: cover;">
                    </div>
                {% else %}
                    <div class="text-center mb-3">
                        <div class="rounded-circle bg-secondary text-white
                                    d-flex align-items-center justify-content-center mx-auto"
                             style="width:120px;height:120px;font-size:48px;">
                            {{ request.user.username|first|upper }}
                        </div>
                    </div>
                {% endif %}

                <!-- PROFILE FORM -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Profile Photo</label>
                        {{ form.profile_photo }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        {{ form.phone_number }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Update Profile
                    </button>
                </form>

                <hr>

                <a href="{% url 'password_change' %}"
                   class="btn btn-warning w-100 mb-2">
                    üîí Change Password
                </a>
                <a href="{% url 'address_list' %}"
   class="btn btn-info w-100 mt-2">
   üìç Manage Addresses
</a>

<br>

                <a href="{% url 'logout' %}"
                   class="btn btn-outline-danger w-100">
                    Logout
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
