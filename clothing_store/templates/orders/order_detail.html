{% extends 'base.html' %}
{% block content %}

<h2>Order #{{ order.id }}</h2>

<p>
    <strong>Status:</strong>
    <span class="badge bg-success">{{ order.status }}</span>
</p>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>₹{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h4>Total: ₹{{ order.total_amount }}</h4>

<a href="{% url 'my_orders' %}" class="btn btn-secondary">
    Back to Orders
</a>

{% endblock %}
