{% extends 'base.html' %}

{% block content %}
<h2>Checkout</h2>

<table class="table">
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>

    {% for item in cart %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>₹{{ item.total_price }}</td>
    </tr>
    {% endfor %}
</table>

<h4>Total: ₹{{ cart.get_total_price }}</h4>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-success">Place Order</button>
</form>
{% endblock %}
