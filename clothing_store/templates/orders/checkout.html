{% extends 'base.html' %}
{% block content %}

<h2>Checkout</h2>

<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>₹{{ item.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h4>Total: ₹{{ cart.get_total_price }}</h4>

<form method="POST">
    {% csrf_token %}

    <h5 class="mt-3">Select Payment Method</h5>

    <div class="form-check">
        <input class="form-check-input" type="radio"
               name="payment_method" value="COD" checked>
        <label class="form-check-label">
            Cash on Delivery
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio"
               name="payment_method" value="ONLINE">
        <label class="form-check-label">
            Online Payment (Stripe)
        </label>
    </div>

    <button type="submit" class="btn btn-success mt-3">
        Place Order
    </button>
</form>

{% endblock %}
